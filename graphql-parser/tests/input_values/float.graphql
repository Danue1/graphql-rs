type Simple {
  bar(a: A = 0.0): Bar
  bar(a: A = 0.1): Bar
  bar(a: A = 10.0): Bar
  bar(a: A = 10.1): Bar
  bar(a: A = -0.0): Bar
  bar(a: A = -0.1): Bar
  bar(a: A = -10.0): Bar
  bar(a: A = -10.1): Bar
}

